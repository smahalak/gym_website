<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <a href="/" class="navbar-logo">MON</a>

      <div class="navbar-toggle mobile-menu">
        <!-- for the burger -->
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="navbar-menu">
        <a href="/" class="navbar-link">Home</a>
        <a href="/" class="navbar-link">Pricing</a>
        <a href="/" class="navbar-link">Trainers</a>
        <a href="/" class="navbar-link">Sign Up</a>
      </div>
    </nav>

    <!-- HOME-TOP -->
    <div class="home-top">
      <div class="home-content">
        <h1 class="home-title">MON FITNESS</h1>
        <p>Join now for $1</p>
        <a href="/" class="get-started-btn">Get started</a>
      </div>
    </div>

    <!-- Services -->
    <div class="services">
      <div class="services-container">
        <div>
          <p class="services-title">Our gym <span>is your gym</span></p>
          <h2 class="services-heading">What we offer</h2>
          <div class="services-features">
            <p class="services-feature">
              <i class="far fa-check-circle"></i>
              Group fitness
            </p>
            <p class="services-feature">
              <i class="far fa-check-circle"></i>
              Personal training
            </p>
            <p class="services-feature">
              <i class="far fa-check-circle"></i>
              Turf flooring
            </p>
            <p class="services-feature">
              <i class="far fa-check-circle"></i>
              Rock climbing
            </p>
            <p class="services-feature">
              <i class="far fa-check-circle"></i>
              Open 24/7
            </p>
          </div>
        </div>
        <div>
          <img src="./images/services-gym.jpg" alt="gym" class="services-img" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
